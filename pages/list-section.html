<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lists Practice</title>
    <link rel="stylesheet" href="list-section.css">
  </head>
  <body>
    <main>
      <section>
        <ul id="unordered" class="mylist1">
          <li class="l-one">Item one</li>
          <li class="l-one">Item two</li>
          <li class="l-one">Item three
            <ol id="ordered1" class="mylist2">
                  <li class="l-two">Css 1</li>
                  <li class="l-two">Css 2</li>
                  <li class="l-three">Css 3</li>
                </ol>
          </li>
          <li class="l-one">Item four</li>
          <li class="l-one">Item five
            <ol id="ordered2" class="mylist3">
                  <li class="l-two">Css 1</li>
                  <li class="l-two">Css 2</li>
                  <li class="l-three">Css 3</li>
                </ol>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
